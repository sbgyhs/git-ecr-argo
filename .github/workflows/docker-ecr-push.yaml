name: Build and Push Docker Images to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'Collection of Dockerfiles/Dockerfile.*'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: skylo-ecr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker Images
      run: |
        for DOCKERFILE in Collection\ of\ Dockerfiles/Dockerfile.*; do
          if [ -f "$DOCKERFILE" ]; then
            IMAGE_TAG=$(basename "$DOCKERFILE" | sed 's/^Dockerfile.//')
            IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
            echo "Building Docker image from $DOCKERFILE..."
            docker build -f "$DOCKERFILE" -t "$IMAGE_URI" .
            echo "Pushing Docker image to $IMAGE_URI..."
            docker push "$IMAGE_URI"
          else
            echo "Warning: $DOCKERFILE does not exist."
          fi
        done
