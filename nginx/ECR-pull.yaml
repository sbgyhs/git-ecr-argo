apiVersion: batch/v1
kind: Job
metadata:
  name: ecr-login-job
spec:
  template:
    spec:
      containers:
      - name: ecr-login
        image: bitnami/kubectl:latest
        command: ["sh", "-c", "PASSWORD=$(aws ecr get-login-password --region us-east-1) && kubectl create secret docker-registry ecr-secret --docker-server=058264317535.dkr.ecr.us-east-1.amazonaws.com --docker-username=AWS --docker-password=$PASSWORD --dry-run=client -o yaml | kubectl apply -f -"]
        args:
          - |
            PASSWORD=$(aws ecr get-login-password --region us-east-1)
            kubectl create secret docker-registry ecr-secret \
              --docker-server=058264317535.dkr.ecr.us-east-1.amazonaws.com \
              --docker-username=AWS \
              --docker-password=$PASSWORD \
              --dry-run=client -o yaml | kubectl apply -f -
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_access_key
      restartPolicy: Never

---
apiVersion: v1
kind: Pod
metadata:
  name: private-repo-test
  labels:
    name: private-repo-test
spec:
  containers:
  - name: private-repo-test
    image: 058264317535.dkr.ecr.us-east-1.amazonaws.com/skylo-ecr:oracle-86cdc5e7e068c63065d981f030fa52f5d17ffb70
    resources:
      limits:
        memory: "64Mi"
        cpu: "0.2"
    ports:
      - containerPort: 80
  imagePullSecrets:
  - name: ecr-secret
